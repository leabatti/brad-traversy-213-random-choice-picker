<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Random Choice Picker</title>
    </head>
    <body>
        <div class="container">
            <h3>Enter all of the choices separated by commas and without spaces (choice1,choice2,choice3...).<br><br>
            Press Enter when you're done.
            </h3>
            <textarea id="textarea" placeholder="Enter choices here..."></textarea>

            <div id="tags">
                <span class="tag">Choice 1</span>
                <span class="tag">Choice 2</span>
                <span class="tag">Choice 3</span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
